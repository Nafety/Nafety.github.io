<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu des verbes irréguliers</title>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Jeu des verbes irréguliers</h1>
        <div id="login-section">
            <input type="text" id="username" placeholder="Entrez votre nom">
            <button onclick="login()">Connexion</button>
        </div>
        <div id="game-section" style="display: none;">
            <div class="mode-selector">
                <button onclick="setMode(1)">Mode 1: Infinitif → Prétérit, Participe Passé, Traduction</button>
                <button onclick="setMode(2)">Mode 2: Mot au hasard</button>
            </div>
            <label id="question-label"></label>
            <div id="answer-fields">
                <input type="text" id="answer1" placeholder="Prétérit">
                <input type="text" id="answer2" placeholder="Participe passé">
                <input type="text" id="answer3" placeholder="Traduction">
            </div>
            <button onclick="checkAnswers()">Valider</button>
            <p id="result"></p>
            <p id="score">Score: 0</p>
            <div id="leaderboard">
                <h2>Classement</h2>
                <ul id="leaderboard-list"></ul>
            </div>
        </div>
    </div>
    <script src="public/js/script.js"></script>
</body>
</html>
